<ul class="status__card__list">
    <li>
        <!--Here we should add dynic styles-->
        <div class="status__card" [ngClass]="{
            'orange__border': planned?.status === 'planned',
            'purple__border': planned?.status === 'live',
            'blue__border': planned?.status === 'in-progress'
          }">
            <div class="status__indicator">
                <div class="circle" [ngClass]="{
                    'orange': planned?.status === 'planned',
                    'purple': planned?.status === 'live',
                    'blue': planned?.status === 'in-progress'
                  }"></div>
                <p class="body title">{{planned?.status}}</p>
            </div>
            <a href="#">
                <h3>{{planned?.title}}</h3>
                <p class="body main__text">{{planned?.description}}</p>
                <div class="tab body-xs">{{planned?.status}}</div>
            </a>
            <div class="comments__container">
                <button class="upvote__btn hor" (click)="upVoteOnClick(planned?.id ?? 0)" [class.active]="planned?.upvoted">
                    <svg *ngIf="!planned?.upvoted" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 6l4-4 4 4" stroke="#4661E6" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
                <svg *ngIf="planned?.upvoted" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 6l4-4 4 4" stroke="#FFFFFF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
                    <b [class.text-white]="planned?.upvoted">{{planned?.upvotes}}</b>
                </button>
                <div class="comments__count">
                    <svg width="18" height="16" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.62 16H1.346l.902-.91c.486-.491.79-1.13.872-1.823C1.036 11.887 0 9.89 0 7.794 0 3.928 3.52 0 9.03 0 14.87 0 18 3.615 18 7.455c0 3.866-3.164 7.478-8.97 7.478-1.017 0-2.078-.137-3.025-.388A4.705 4.705 0 012.62 16z"
                            fill="#CDD2EE" fill-rule="nonzero" />
                    </svg>
                    <b class="body">{{planned?.comments?.length}}</b>
                </div>
            </div>
        </div>
    </li>
</ul>
