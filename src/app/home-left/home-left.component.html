<div class="main">
    <div class="main__container">
        <section class="main__left">
        <div class="main__left__intro">
            <div>
                <h1 class="main__left__intro__title">Frontend Mentor</h1>
                <p class="body-s main__left__intro__subtitle">Feedback board</p>
            </div>
           
        </div>
        <ul class="main__left__fillter">
            <li *ngFor="let category of categories">
                <button class="body-s tab" (click)="filterItems(category)"  [ngClass]="{ 'active': category === activeCategory }" >{{ category }}</button>
            </li>
        </ul>
        <div class="main__left__roadmap">
            <header class="main__left__roadmap__header">
                <h3 class="main__left__roadmap__header__title">Roadmap</h3>
                <a href="#">View</a>
            </header>
            <ul class="status">
                <li>
                    <div class="status__indicator color">
                        <div class="circle"></div>
                        <div class="status">Planned</div>
                    </div>
                    <p class="body status__counter">3</p>
                </li>
                <li>
                    <div class="status__indicator color">
                        <div class="circle"></div>
                        <div class="status">Planned</div>
                    </div>
                    <p class="body status__counter">3</p>
                </li>
                <li>
                    <div class="status__indicator color">
                        <div class="circle"></div>
                        <div class="status">Planned</div>
                    </div>
                    <p class="body status__counter">3</p>
                </li>
            </ul>
        </div>
    </section>
    <div class="home__right">
        <app-home-right [filterItems]="filterItems" [filteredData]="filteredData"></app-home-right>
    </div>
   
    </div>
</div>
